<div class="card mb-3">
  <div class="card-body">
    <h2 class="card-title" align="center"><p> Выбранные слова </p></h2>
    <div class="card-deck">
      <div class="container" *ngFor="let word of words">
        <div class="card" align="center">
          <p class="card-text"><font size="4">{{word.word}}</font></p>
        </div>
        <br>
        <div class="card-footer">
          <small class="text-muted" align="right"><font size="2">
            <p>{{word.description}}</p>
          </font>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
