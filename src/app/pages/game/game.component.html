<h2 align="center"><p> Выбранные слова </p></h2>
<div class="card-deck">
  <div class="container" *ngFor="let word of words">
    <div class="card" align="center">
      <div class="card-body">
        <p class="card-text"><font size="4">{{ word.word }}</font></p>
      </div>
      <div class="card-footer">
        <small class="text-muted" align="right"><font size="2"><p align="right">
          {{word.description}}<br>
        </p>
        </font>
        </small>
      </div>
    </div>
    <br>
  </div>
</div>
